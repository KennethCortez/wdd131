<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Review</title>
    <meta name="author" content="Kenneth Cortez">
    <meta name="description" content="A laptop review form.">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Laptop Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="reviewForm" autocomplete="on">
            <p class="indication">* means required</p>

            <label for="product">Laptop model<span class="asterisk">*</span></label>
            <select name="product" id="product" required>
                <option value="" disabled selected>Select a model</option>
            </select><br><br>

            <fieldset>
                <legend>Overall Rating<span class="asterisk">*</span></legend>

                <input type="radio" id="star5" name="rating" value="5" required aria-label="Rating 5 stars">
                <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label><br>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;&#9733;&#9733;&#9733;</label><br>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;&#9733;&#9733;</label><br>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;&#9733;</label><br>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label><br>
            </fieldset><br><br>

            <label for="idate">Purchase date<span class="asterisk">*</span></label>
            <input type="date" name="idate" id="idate" required><br><br>

            <fieldset>
                <legend>Useful Features <span>(Select all that aply)</span><span class="asterisk">*</span></legend>

                <input type="checkbox" id="feature1" name="features" value="longbatterylife" required>
                <label for="feature1">Long Battery Life</label><br>

                <input type="checkbox" id="feature2" name="features" value="highResolution">
                <label for="feature2">High Resolution Screen</label><br>

                <input type="checkbox" id="feature3" name="features" value="lightweight">
                <label for="feature3">Lightweight Design</label><br>

                <input type="checkbox" id="feature4" name="features" value="fastProcessor">
                <label for="feature4">Fast Processor</label><br>
            </fieldset><br><br>

            <label for="writtenReview">Written Review <span>(optional)</span></label>
            <textarea id="writtenReview" name="writtenReview" rows="4" cols="50" placeholder="Write your thoughts about the product here..."></textarea><br><br>

            <label for="username">Write your name<span>(optional)</span></label>
            <input type="text" name="username" id="username" placeholder="Enter your name"><br><br>

            <input type="submit" value="Submit my review">
        </form>
    </main>
    <footer>
        <p>
            ©️<span id="currentyear"></span>
            Kenneth Cortez
            Sonsonate, El Salvador
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
