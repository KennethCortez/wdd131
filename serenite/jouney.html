<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenité - The journey</title>
    <meta name="description" content="Serenité - The journey, a experience of calm and meditation.">
    <meta name="author" content="Kenneth Cortez">
    <link rel="stylesheet" href="journey.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="journey.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" aria-label="Toggle navigation">
                <span class="hamburger-icon">☰</span>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="journey.html">Start the journey</a></li>
                <li><a href="reflection.html">Ponder</a></li>
            </ul>
        </nav>
    </header>

    <!-- Background with parallax efect-->
    <div class="parallaxcontainer">
        <canvas id="stars"></canvas>

        <div class="parallax-layer layer00">
            <img src="images/cloud.png" alt="Cloud" class="cloud cloud00" id="cloud00" role="img" aria-hidden="true" />
        </div>

        <!-- back mountains-->
        <div class="parallax-layer layer0">
            <img src="images/mountain1.png" alt="Mountains" class="mountains1" role="img" aria-hidden="true" />
        </div>

        <!-- layer 1 the back clouds-->
        <div class="parallax-layer layer1">
            <img src="images/cloud.png" alt="Cloud" class="cloud cloud0" id="cloud0" role="img" aria-hidden="true" />
            <img src="images/cloud.png" alt="Cloud" class="cloud cloud22" id="cloud22" role="img" aria-hidden="true" />
            <img src="images/cloud.png" alt="Cloud" class="cloud cloud02" id="cloud02" role="img" aria-hidden="true" />
        </div>

        <!-- layer 1: mountains -->
        <div class="parallax-layer layer2">
            <img src="images/mountain3.png" alt="Mountains" class="mountains" role="img" aria-hidden="true" />
        </div>
    
        <!-- layer 2: clouds -->
        <div class="parallax-layer layer3">
            <img src="images/cloud.png" alt="Cloud" class="cloud cloud1" id="cloud1" role="img" aria-hidden="true" />
            <img src="images/cloud.png" alt="Cloud" class="cloud cloud11" id="cloud11" role="img" aria-hidden="true" />
            <img src="images/cloud.png" alt="Cloud" class="cloud cloud2" id="cloud2" role="img" aria-hidden="true" />
        </div>

        <!-- Capa 3: globos de aire (si deseas agregar algo más cercano) 
        <div class="parallax-layer layer3">
            <img src="images/balloon.png" alt="Hot Air Balloon" class="balloon" role="img" aria-hidden="true" />
        </div>-->
    </div>

    <main>
        <section class="scenario" id="scenario">
            
            <model-viewer 
                src="assets/models/hot-air-balloon.glb" 
                alt="Hot air balloon model" 
                aria-label="A calm hot air balloon floating in the sky"
                auto-rotate 
                camera-controls 
                disable-zoom 
                style="width: 100%; height: 500px;">
            </model-viewer>
        
             first textbox 
            <div class="message" id="message1">
                <p>Breathe deeply... the journey begins.</p>
            </div>

            <div class="message hidden" id="message2">
                <p>Let go of your worries...</p>
            </div>

            <div class="message hidden" id="message3">
                <p>You are safe here.</p>
            </div>
        
          </section>
    </main>
    
    <audio id="music" autoplay loop>
        <source src="assets/music-peace.mp3" type="audio/mpeg">
        Your browser does not support HTML5 audio.
    </audio>

    <!--<footer
        <p>&copy; 2025 Serenité. All rights reserved.</p>
    </footer> --> 
    <div class="vignette"></div>
</body>
</html>
